
<div class="container">
<div class="card mt-3">
    <div class="row">
        <div class="col">
            <h2 class="text-center">
                Book Management
            </h2>

        </div>
    </div>
<div class="row mt-3">
    <div class="col-md-6">
        <input class="form-control" [(ngModel)]="newTitle" placeholder="Book title" style="margin-right: 10px; margin-left:30px">
    </div>
    <div class="col-md-4">
        <input class="form-control" [(ngModel)]="newAuthor" placeholder="Book author" style="margin-right: 10px; margin-left:30px">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary w-50" style=" margin-right:20px;margin-left: 30px;"(click)="addBook()">Add</button>
    </div>
</div>

<h2 class="text-center mt-5"> Books</h2>
<ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center " *ngFor="let book of books">
         {{book.title}} by {{book.author}}
        <button class="btn btn-danger" *ngIf="book" (click)="onDeleteBook(book.id)">Delete</button>
    </li>
    
</ul>
<div>

</div>
</div>
</div>
